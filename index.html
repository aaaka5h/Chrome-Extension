<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Countdown></title>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300,700" rel="stylesheet"><link>
    <link rel="stylesheet" href="./style.css"/>
</head>
  <body>
    <script src="main.js"></script>
    <section class="anniversary">
        <div>
            <h2>1 YEAR! &hearts; &hearts; &hearts; &hearts; </h2>
            <div class="countdown">
              <div class="container-day">
                <h3 class="day">eee</h3>
                <h3>Days</h3>
              </div>
              <div class="container-hour">
                <h3 class="hour">eee</h3>
                <h3>Hours</h3>
              </div>
              <div class="container-minute">
                <h3 class="minute">eee</h3>
                <h3>Minutes</h3>
              </div>
              <div class="container-second">
                <h3 class="second">eee</h3>
                <h3>Seconds</h3>
              </div>
            <div>
        </div>
      </section>
  </body>
</html>
